<script>
    //Problema
    /*
    Suponha que o usuário terá que fazer uma viagem, e deverá escolher qual o meio de transporte mais barato.
    Peça para o usuário informar o custo da viagem se realizada de ônibus, o custo da viagem se realizada de avião e o custo da viagem se realizada de carro.
    Verifique qual é o meio de transporte mais barato e apresente em tela, junto com o custo da viagem.
    */

    //Entrada
const preçoOnibus = Number(prompt("Qual o custo da viagem se feita por ônibus?: "))
const preçoAviao = Number(prompt("Qual os preço se feita de avião?: "))
const preçoCarro = Number(prompt("e o preço se feita por carro?: "))    
//Processamento
if(preçoOnibus < preçoAviao && preçoCarro){
    document.write(` O meio de transporte mais barato é o ônibus: ${preçoOnibus}R$`)
}else if(preçoAviao < preçoCarro && preçoOnibus){
    document.write(`O meio de transporte mais barato é o avião: ${preçoAviao}R$`)
}else{
    document.write(`O mwior de transporte mais barato é o carro: ${preçoCarro}R$`)
}

</script>
