<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar quantas linhas de código terá o programa que deseja desenvolver e quantos if-else o programa terá.
    Considere que cada linha equivale a UM PONTO (1)
    Se não ultrapassar 30 linhas (inclusive), o nível de dificuldade será "Aprendiz"
    Se não ultrapassar 50 linhas (inclusive), o nível de dificuldade será "Em evolução"
    Se não ultrapassar 70 linhas (inclusive), o nível de dificuldade será "Estagiário"
    Caso ultrapasse 70 linhas, o nível de dificuldade será "Júnior"
    Porém, a cada if-else que o programa terá, serão adicionados 5 pontos ao total de pontos contabilizados por linha.
    Apresente em tela a quantidade de pontos somados e o nível de difuldade do programa que será desenvolvido.
    */

    //Entrada
const linhasQtd = Number(prompt("Quantas linhas pretende usar?: "))
const ifelsesQtd = Number(prompt("Quantos if e else?: "))
    //Processamento
const qtdPontos = linhasQtd + (ifelsesQtd * 5)

    //Saída
if(linhasQtd <= 30){
    document.write(` "Aprendiz" <br> Você fez: ${qtdPontos} pontos`)
}else if(linhasQtd <= 50){
    document.write(`"Em evolução" <br> Você fez: ${qtdPontos} pontos`)
}else if(linhasQtd <= 70){
    document.write(`"Estagiário" <br> Você fez: ${qtdPontos} pontos`)
}else{
    document.write(`"Júnior" <br> Você fez: ${qtdPontos} pontos`)
}

    
</script>
