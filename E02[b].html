<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //Entrada
const contaAgua = parseInt(prompt("Qual foi o valor da conta da agua?: "))
const contaEnergia = parseInt(prompt("Qual foi o valor da conta de luz?: "))
const contaTelefone = parseInt(prompt("Qual o valor da conta do telefone?: "))
const contaSupermecado = parseInt(prompt("Qual foi o valor do supermercado?: "))
const salario = parseInt(prompt("Quanto é o seu salário?: "))

//Processamento
const contasTotal = contaAgua + contaEnergia + contaTelefone + contaSupermecado
const sobrouSalario = salario - contasTotal
    //Saída
if(sobrouSalario > 0){
    document.write(`Sobrou ${sobrouSalario.toFixed(2)}R$ esse mês`)
}else{
    document.write(`Faltou ${sobrouSalario.toFixed(2)}R$ esse mês`)
}
    
</script>
