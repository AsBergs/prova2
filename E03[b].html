<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar a sua remuneração mensal (salário).
    Calcule o Imposto de Renda (IR), segundo a regra estabelecida neste programa:
    - Até R$ 2.000,00 o IR deverá ser de 2%
    - Até R$ 4.000,00 o IR deverá ser de 4%
    - Até R$ 6.000,00 o IR deverá ser de 6%
    - Excedendo R$ 6.000,00 o IR deverá ser de 7%
    Apresente em tela o Salário Final, descontando o IR, a porcentagem de desconto e o valor do IR descontado.
    */

    //Entrada
let salarioMensal = parseInt(prompt("Quanto você ganha por mês?: "))

    //Processamento
const valor2Porcento = (salarioMensal / 100) * 2
const valor4Porcento = (salarioMensal / 100) * 4
const valor6Porcento = (salarioMensal / 100) * 6
const valor7Porcento = (salarioMensal / 100) * 7
    //Saída
if(salarioMensal <= 2000){
    const salarioMenos2 = salarioMensal - valor2Porcento
    document.write(`O seu salário final é de: ${salarioMenos2.toFixed(2)}R$ <br> a sua porcentagem de desconto foi: 2% <br> e o valor descontado foi: ${valor2Porcento.toFixed(2)}R$`)
}else if(salarioMensal <= 4000){
    const salarioMenos4 = salarioMensal - valor4Porcento
    document.write(`O seu salário final é de: ${salarioMenos4.toFixed(2)}R$ <br> a sua porcentagem de desconto foi: 4% <br> e o valor descontado foi: ${valor4Porcento.toFixed(2)}R$`)
}else if(salarioMensal <= 6000){
    const salarioMenos6 = salarioMensal - valor6Porcento
    document.write(`O seu salário final é de: ${salarioMenos6.toFixed(2)}R$ <br> a sua porcentagem de desconto foi: 6% <br> e o valor descontado foi: ${valor6Porcento.toFixed(2)}R$`)
}else{
    const salarioMenos7 = salarioMensal - valor7Porcento
    document.write(`O seu salário final é de: ${salarioMenos7.toFixed(2)}R$ <br> a sua porcentagem de desconto foi: 7% <br> e o valor descontado foi: ${valor7Porcento.toFixed(2)}R$`)
}
    
</script>
